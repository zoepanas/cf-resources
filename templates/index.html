<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../static/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
  </head>
  <body>
    {% extends "layout.html" %} {% block content %}
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img
              src="../static/img/comic1.jpg"
              alt="Los Angeles"
              style="width: 100%"
            />
          </div>

          <div class="item">
            <img
              src="../static/img/comic2.jpg"
              alt="Chicago"
              style="width: 100%"
            />
          </div>

          <div class="item">
            <img
              src="../static/img/comic3.jpg"
              alt="New york"
              style="width: 100%"
            />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <h2>Key Resources</h2>
    <div class="row">
      <div class="col-md-3 key-resource" id="forum-link">Community Forum</div>
      <div class="col-md-3 key-resource" id="templates-link">Templates</div>
      <div class="col-md-3 key-resource" id="guides-link">Guides</div>
    </div>
    {% endblock %}
  </body>
</html>
